<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <ul>
      <li *ngFor="let option of options">
        <a [routerLink]="option.link">
          <button color="accent" mat-button class="menu-button">
            <i class="{{ option.icon }}"></i>
            <h4>{{ option.name }}</h4>
          </button>
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
